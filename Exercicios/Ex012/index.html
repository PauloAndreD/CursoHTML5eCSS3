<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este video está hospedado no meu proprio servidor.</p> 
   <video width="560" height="315" poster="imagens/503BMW_DS-135.jpg" controls>
        <source src="midia/Meuvideo720p.mp4" type="video/mp4">
        <source src="midia/Meuvideo720p.webm" type="video/webm">
        <source src="midia/Meuvideo720p.mkv" type="video/m4v">
        <source src="midia/Meuvideo720p.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>
   
   <h1>Inserindo Videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" 
   title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
   encrypted-media; gyroscope; picture-in-picture; web-share" 
   allowfullscreen></iframe>

   <h1>Inserindo Videos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/170142686?h=5fbeba58f4&color=c9ff23&portrait=0" 
   width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
   allowfullscreen></iframe>
</body>
</html>
